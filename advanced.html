<body>
<div class="container">
    <header class="jumbotron">
        <div class="row">
            <div class="col-3 ">
                <div class="view overlay">
                    <img src="public/M.svg" style="height:12em; padding-left: 10px;">
                </div>
            </div>
            <!-- Grid column -->

            <div class="col-9">

                <h1 style="text-align:center">Let's Watch a Movie!</h1>
                <br>

                <div class="row" id="box">

                    <div class="col-11">
                        <input type="text" autocomplete="off" id="myInput" class="form-control" placeholder="search movies..." aria-label="Search">
                    </div>

                   <div class="col-1">
                       <span><i class="fa fa-search" aria-hidden="true" onclick="userActionAll()" ></i></span>
                   </div>

                </div>

                </div>
                <br>
            </div>
    </header>


    <!-- BEST MATCH -->
    <div class="article-list">

        <div class="container ">

            <div class="row articles">
                <div class=" col-lg-3 item" id="first-image">  </div>

                <div class="col-lg-9" id="first-description" ></div>
            </div>
        </div>
    </div>

    <!-- BEST MATCH -->

    <div>
        <p id="movieResults"></p>
    </div>


</div>
